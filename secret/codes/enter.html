<!DOCTYPE html>
<html><head><style>body {
  min-height: 100vh;
  color: var(--color, #aaa);
  background-color: var(--background, #000);
  padding: 10px;
  box-sizing: border-box;
  --color: lime;
}
pre, body {
  margin: 0;
  margin: 0;
}
pre, .cmd {
  line-height: 14px;
  font-size: 12px;
}</style><script src="https://code.jquery.com/jquery-3.3.1.min.js"></script><script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script></head><body><script>
$('body').terminal({
    upper: function(what) {
        this.echo("what");
    }
}, {
    greetings: "Enter the codes. You'll find clues for the NEXT STEP"
});</script><script>var cmd = $('#CODES').cmd({
  prompt: '> ',
  width: '100%',
  commands: function(command) {
    var html = pre.html();
    if (html) { html += '\n'; }
    var message = "you've typed " + 
        "<span style=\"color:white\">" + command +
        "</span>";
    pre.html(html + '> ' + command + '\n' + message);
    scroll_to_bottom();
  }
});</script> <div id="CODES"></div> <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.36.0/css/jquery.terminal.min.css" rel="stylesheet"/></body></html>
